<html lang="en">
<meta charset="utf-8"
content= "width=device-width, initial-scale=1.0">
<head>
    <title>Cipher</title>
    <meta charset="UTF-8">
   
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body click='runSound()'>
    <div id="viewport" style="width:100%; position:absolute">
        <div id="container">
            <div id="draggableAlphabet">
                <img id="rotateAlphabet" ontouchstart="runSound()"  src="../assets/Alphabet.svg"></img>
                
            </div>

            <div id="draggableNumbers">
                <img id="rotateNumbers" ontouchstart="runSound()" src="../assets/Numbers.svg"></img>

            </div>

            <div id="draggableSymbols">
                <img id="rotateSymbols" ontouchstart="runSound()" src="../assets/Symbols.svg"></img>
            </div>

            <div id="staticmiddle">
                <img id="rotateStaticmiddle" ontouchstart="runSound()" src="../assets/Staticmiddle.svg"></img>

            </div>

            <div id="draggablerunes">
                <img id="rotaterunes"  ontouchstart="runSound()" src="../assets/Runes.svg"></img>
            </div>

            <div id="draggableElements">
                <img id="rotateElements"  ontouchstart="runSound()" src="../assets/Elements.svg"></img>

            </div>

            <div id="staticplease">
                <div id="staticelements">
                    <img id="staticsvg" src="../assets/static.svg"></img>

                </div>
            </div>

            <div id="staticcontainer">
                
                <img id="staticring" src="../assets/Ring.svg"></img>
            </div>

        </div>
    </div>
    
    <script src="\libraries\howler\dist\howler.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="functionality.js">
    </script>
</body>
